<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的生活</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="/resources/dist/css/sm.min.css">
    <link rel="stylesheet" href="/resources/dist/css/sm-extend.min.css">

</head>
<body>
<header class="bar bar-nav">
    <h1 class='title'>商店信息</h1>
</header>
<div class="content">
    <div class="list-block">
        <ul>
            <!-- Text inputs -->
            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">商铺名称</div>
                        <div class="item-input">
                            <input type="text" id="shop-name" placeholder="商铺名称">
                        </div>
                    </div>
                </div>
            </li>

            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">商铺分类</div>
                        <div class="item-input">
                            <select id="shop-category">
                            </select>
                        </div>
                    </div>
                </div>
            </li>

            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">所属区域</div>
                        <div class="item-input">
                            <select id="shop-area">
                            </select>
                        </div>
                    </div>
                </div>
            </li>

            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">详细地址</div>
                        <div class="item-input">
                            <input type="text" id="shop-addr" placeholder="详细地址">
                        </div>
                    </div>
                </div>
            </li>

            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">联系电话</div>
                        <div class="item-input">
                            <input type="text" id="shop-phone" placeholder="联系电话">
                        </div>
                    </div>
                </div>
            </li>

            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">缩略图</div>
                        <div class="item-input">
                            <input type="file" id="shop-img" placeholder="缩略图">
                        </div>
                    </div>
                </div>
            </li>

            <li class="align-top">
                <div class="item-content">
                    <div class="item-media"><i class="icon"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">店铺简介</div>
                        <div class="item-input">
                            <textarea id="shop-desc" placeholder="店铺简介"></textarea>
                        </div>
                    </div>
                </div>
            </li>

            <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon"></i></div>
                    <div class="item-inner">
                        <div class="item-title label">验证码</div>
                        <input type="text" id="captcha" placeholder="验证码">
                        <div class="item-input">
                            <img id="captcha-img"
                                 alt="点击更换"
                                 title="点击更换"
                                 onclick="changeVerifyCode(this)"
                                 src="/kaptcha"/>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="content-block">
        <div class="row">
            <div class="col-50"><a href="#" class="button button-big button-fill button-danger">返回</a></div>
            <div class="col-50"><a href="#" id="submit" class="button button-big button-fill button-success">提交</a>
            </div>
        </div>
    </div>
</div>

<script src='https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js'></script>
<script src='/resources/dist/js/sm.js'></script>
<script src='/resources/dist/js/sm-extend.js'></script>
<script src='/resources/js/common/common.js'></script>
<script src='/resources/js/shop/shopOperation.js'></script>

</body>
</html>
